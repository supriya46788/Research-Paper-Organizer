<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Research Paper Organizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" href="./favicon/favicon-48x48.png" type="image/png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./favicon/favicon-48x48.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <style>
      /* Dark mode for login page - same as signup page */
      
body.dark-mode {
  background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
  color: #e4e4e4;
}

body.dark-mode .auth-card {
  background: #1f2937;
  box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.05);
  border-radius: 12px;
}

body.dark-mode .auth-header h1 {
  color: #f3f4f6;
}

body.dark-mode .auth-header p {
  color: #9ca3af;
}

body.dark-mode .auth-header i {
  color: #3b82f6;
}


body.dark-mode .input-container input {
  border-color: #374151;
  color: #f3f4f6;
}

body.dark-mode .input-container input::placeholder {
  color: #9ca3af;
}

body.dark-mode .input-container input:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
}

body.dark-mode .input-container i,
body.dark-mode .password-toggle {
  color: #9ca3af;
}

body.dark-mode .password-toggle:hover {
  color: #d1d5db;
}



body.dark-mode .checkbox-container {
  color: #9ca3af;
}

body.dark-mode .auth-btn {
  background: #3b82f6;
  color: #ffffff;
  border: none;
}

body.dark-mode .auth-btn:hover {
  background: #2563eb;
}

body.dark-mode .auth-btn:disabled {
  background-color: #4b5563;
}



body.dark-mode .auth-divider span {
  color: #9ca3af;
  background: #1f2937;
}

body.dark-mode .auth-divider::before {
  background: #374151;
}

body.dark-mode .auth-link {
  background: #111827;
  border-color: #374151;
  color: #3b82f6;
}

body.dark-mode .auth-link:hover {
  background: #374151;
  color: #3b82f6;
}
body.dark-mode .google-btn{
  background: #3b82f6;;
  border-color: #374151;
  color: white;
}

body.dark-mode .google-btn:hover {
  background: #2563eb;
}

body.dark-mode .error-message {
  color: #f87171;
}

body.dark-mode .password-strength {
  background-color: #374151;
}

body.dark-mode .password-requirements {
  background-color: #111827;
  border: 1px solid #374151;
  color: #d1d5db;
}

body.dark-mode .password-requirements p {
  color: #f3f4f6;
}

body.dark-mode .close-btn {
  color: #9ca3af;
}

body.dark-mode .close-btn:hover {
  color: #ffffff;
}

    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <!-- <=============Added Issue #465 =============> -->
        <button class="close-btn" onclick="window.history.back()">âœ–</button>
        <!-- <=============Ended Issue #465 =============> -->
        <div class="auth-header">
          <i class="fas fa-book-open"></i>
          <h1>Research Paper Organizer</h1>
          <p>Sign in to your account</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email Address <span class="required">*</span></label>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="loginEmail"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password <span class="required">*</span></label>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                required
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('loginPassword')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>

            <p class="forgot-link">
              <a href="forgot-password.html">Forgot your password?</a>
            </p>
          </div>

          <button type="submit" class="auth-btn">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>

          <div class="google-auth">
            <button type="button" class="google-btn">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
          </div>

          <div class="auth-divider">
            <span>Don't have an account?</span>
          </div>

          <a href="signup.html" class="auth-link">Create new account</a>
        </form>
      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
  <script>
window.addEventListener('DOMContentLoaded', () => {
    if(localStorage.getItem('darkMode') === 'enabled'){
        document.body.classList.add('dark-mode');
    }
});
</script>


  </body>
</html>
