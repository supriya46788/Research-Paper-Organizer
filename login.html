<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Research Paper Organizer</title>
    <!-- Favicon and PWA Meta Tags -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon/favicon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-config" content="./browserconfig.xml">
    
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/auth.css" />
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <!-- <=============Added Issue #465 =============> -->
        <button class="close-btn" onclick="window.history.back()">âœ–</button>
        <!-- <=============Ended Issue #465 =============> -->
        <div class="auth-header">
          <i class="fas fa-book-open"></i>
          <h1>Research Paper Organizer</h1>
          <p>Sign in to your account</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="loginEmail"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                required
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('loginPassword')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>

            <p class="forgot-link">
              <a href="forgot-password.html">Forgot your password?</a>
            </p>
          </div>

          <button type="submit" class="auth-btn">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>

          <div class="google-auth">
            <button type="button" class="google-btn">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
          </div>

          <div class="auth-divider">
            <span>Don't have an account?</span>
          </div>

          <a href="signup.html" class="auth-link">Create new account</a>
        </form>
      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
