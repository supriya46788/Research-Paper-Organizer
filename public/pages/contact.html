<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dark-mode">
    <div class="contact-container">
      
        <div class="contact-form-box">
            <h1 class="contact-title">Contact Us</h1>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-input" placeholder=" " required>
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" class="form-textarea" rows="4" placeholder=" " required></textarea>
                    <label for="message" class="form-label">Message</label>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="submit-text">Send</span>
                    <span class="loading-spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </div>
    <script src="../js/contact.js"></script>
</body>
</html>
