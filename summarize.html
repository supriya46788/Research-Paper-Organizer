
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summarize Research Paper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2f2ca0;
      --primary-dark: #4698e5;
      --text-dark: #1f2937;
      --gray: #6b7280;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
      min-height: 100vh;
      padding: 1rem;
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .page-header {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .page-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 2rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .page-title i {
      color: var(--primary);
    }

    .page-subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .upload-section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .file-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px dashed #c7d2fe;
      border-radius: 12px;
      background: #f8fafc;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input:hover {
      border-color: var(--primary);
      background: #f0f9ff;
    }

    .file-info {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      margin: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: var(--text-dark);
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    .summary-result {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .summary-result h2 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }

    .summary-result h2 i {
      color: var(--primary);
    }

    .summary-result p {
      line-height: 1.7;
      color: var(--text-dark);
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
    }

    .loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    .loading-content {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .spinner i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .loading-text {
      font-size: 1.1rem;
      color: var(--text-dark);
    }

    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-file-alt"></i>
        Upload Your Research Paper
      </h1>
      <p class="page-subtitle">Upload a PDF to get a concise summary</p>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <form id="summaryForm">
        <div class="form-group">
          <label for="pdfFile" class="form-label">Choose PDF File:</label>
          <input type="file" id="pdfFile" accept="application/pdf" required class="file-input" />
        </div>

        <div id="fileInfo" class="file-info">
          <i class="fas fa-file-pdf" style="color: #dc2626; margin-right: 8px;"></i>
          <span id="fileName"></span>
          <span id="fileSize" style="color: #6b7280;"></span>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-magic"></i>
            Upload & Summarize
          </button>
          <a href="index.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Back to Home
          </a>
        </div>
      </form>
    </div>

    <!-- Summary Results -->
    <div id="summaryResult" class="summary-result hidden">
      <h2><i class="fas fa-lightbulb"></i> Summary</h2>
      <p id="summaryText"></p>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner hidden">
    <div class="loading-content">
      <div class="spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div class="loading-text">Processing your PDF...</div>
    </div>
  </div>

  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      
      // Form submission handler
      const summaryForm = document.getElementById("summaryForm");
      if (summaryForm) {
        summaryForm.addEventListener("submit", async function(e) {
          e.preventDefault();

          const pdfFileInput = document.getElementById("pdfFile");
          if (!pdfFileInput) {
            console.error("PDF file input not found");
            return;
          }

          const pdfFile = pdfFileInput.files[0];
          if (!pdfFile) {
            Swal.fire("Error", "Please select a PDF file first", "error");
            return;
          }

          // Validate file type
          if (pdfFile.type !== 'application/pdf') {
            Swal.fire("Error", "Please select a valid PDF file", "error");
            return;
          }

          // Validate file size (10MB)
          if (pdfFile.size > 10 * 1024 * 1024) {
            Swal.fire("Error", "File size must be less than 10MB", "error");
            return;
          }

          // Show loading spinner
          const loadingSpinner = document.getElementById("loadingSpinner");
          const summaryResult = document.getElementById("summaryResult");
          
          if (loadingSpinner) loadingSpinner.classList.remove("hidden");
          if (summaryResult) summaryResult.classList.add("hidden");

          const formData = new FormData();
          formData.append("file", pdfFile);

          try {
            // Updated API endpoint to match your routes
            const response = await fetch("https://your-backend-service.com/api/gemini/summarize", {
              method: "POST",
              body: formData
            });

            const data = await response.json();
            
            // Hide loading spinner
            if (loadingSpinner) loadingSpinner.classList.add("hidden");

            if (data.success && data.summary) {
              const summaryText = document.getElementById("summaryText");
              if (summaryText) {
                summaryText.innerHTML = data.summary.replace(/\n/g, '<br>');
              }
              if (summaryResult) summaryResult.classList.remove("hidden");
              
              Swal.fire({
                title: "Success!",
                text: "Your PDF has been summarized successfully",
                icon: "success"
              });
            } else {
              Swal.fire("Error", data.error || "Could not generate summary", "error");
            }

          } catch (error) {
            if (loadingSpinner) loadingSpinner.classList.add("hidden");
            console.error("Error:", error);
            Swal.fire("Error", "Network error. Please check if the server is running.", "error");
          }
        });
      }

      // File selection handler
      const pdfFileInput = document.getElementById("pdfFile");
      if (pdfFileInput) {
        pdfFileInput.addEventListener("change", function(e) {
          const file = e.target.files[0];
          const fileInfo = document.getElementById("fileInfo");
          const fileName = document.getElementById("fileName");
          const fileSize = document.getElementById("fileSize");

          if (file && fileInfo && fileName && fileSize) {
            fileName.textContent = file.name;
            fileSize.textContent = ` (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.classList.add("show");
            
            // Reset summary result on new file selection
            const summaryResult = document.getElementById("summaryResult");
            if (summaryResult) {
              summaryResult.classList.add("hidden");
            }
            
            console.log(`File selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
          }
        });
      }
    });
  </script>
</body>
</html>
