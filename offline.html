  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #111827;
      --primary: #2563eb;
      --primary-hover: #1e40af;
      --radius: 1rem;
      --shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Liberation Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      text-align: center;
      box-sizing: border-box;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Offline icon */
    .icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.75rem;
      line-height: 1.3;
    }

    p {
      margin: 0 0 1.5rem 0;
      color: #4b5563;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      background: var(--primary);
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.18s ease-in-out, transform 0.08s;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn:active { transform: translateY(1px); }
    .btn:focus {
      outline: 3px solid rgba(37,99,235,0.25);
      outline-offset: 3px;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (max-width:480px) {
      .card { padding: 1.5rem 1rem; }
      h1 { font-size: 1.4rem; }
      .icon { font-size: 3rem; }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --card-bg: #1e293b;
        --text: #f3f4f6;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --shadow: 0 6px 20px rgba(0,0,0,0.6);
      }
      p { color: #cbd5e1; }
      .hint { color: #94a3b8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
