<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/forgot-password.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-card">
      <div class="header-with-toggle">
        <h2><i class="fas fa-key"></i> Reset Your Password</h2>
        <button class="forgot-dark-toggle" id="darkToggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon" id="darkToggleIcon"></i>
        </button>
      </div>
      <form id="forgotForm">
        <label for="email">Enter your registered email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <button type="submit" class="reset-btn">Send Reset Link</button>
      </form>
      <a href="login.html" class="back-btn">‚Üê Back to Login</a>
    </div>
  </div>

  <script src="js/forgot-password.js"></script>
</body>
</html>
