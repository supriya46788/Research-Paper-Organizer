    <div class="contact-container">
      
        <div class="contact-form-box">
            <h1 class="contact-title">Contact Us</h1>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-input" placeholder=" " required>
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" class="form-textarea" rows="4" placeholder=" " required></textarea>
                    <label for="message" class="form-label">Message</label>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="submit-text">Send</span>
                    <span class="loading-spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
